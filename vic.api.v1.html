s/Monetary"}], "nullable": true}, "dimensions": {"type": "array", "items": {"$ref": "#/components/schemas/DimensionRef"}}}}, "CreatePurchaseOrder": {"required": ["status"], "properties": {"external_id": {"type": "string", "nullable": true, "maxLength": 255}, "issued_on": {"type": "string", "format": "date", "nullable": true}, "po_number": {"type": "string", "nullable": true, "maxLength": 255}, "deliver_on": {"type": "string", "format": "date", "nullable": true}, "amount": {"oneOf": [{"$ref": "#/components/schemas/Monetary"}], "nullable": true}, "currency_id": {"oneOf": [{"$ref": "#/components/schemas/Currency"}], "nullable": true}, "description": {"type": "string", "nullable": true, "maxLength": 255}, "requestor": {"type": "string", "nullable": true, "maxLength": 255}, "quantity_received": {"type": "string", "format": "decimal", "nullable": true}, "created_on": {"type": "string", "format": "date", "nullable": true}, "status": {"$ref": "#/components/schemas/PurchaseOrderStatus"}, "items": {"type": "array", "items": {"$ref": "#/components/schemas/CreatePurchaseOrderItemEmbedded"}}}}}}};
