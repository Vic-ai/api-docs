<script>
window.onload = function() {

  var spec = {"openapi": "3.0.3", "info": {"version": "0.18.0", "contact": {}, "title": "Vic.Api", "description": "Vic.Api allows you to connect an *ERP* to the Vic.ai product suite.\nThe API is structured to provide 3 categories of functionality:\n- **Masterdata:** Masterdata are data in the ERP that Vic.ai interacts with.\n  So you must provide and update this masterdata in Vic.ai, and you may also\n  verify the masterdata copy in Vic.ai\n- **Training Data:** AI requires historical data to train its data model. So\n  you can put historical invoices into Vic.ai to train it, and verify that\n  they are in Vic.ai.\n- **Webhooks:** Users or automated tasks could take various actions in the\n  Vic.ai product suite that result in an interaction with the ERP (for\n  example, posting an invoice, or requesting synchronization). We'll tell\n  you when such an action has occurred, via a webhook.\n", "license": {"name": "MIT"}}, "security": [{"BearerAuth": []}], "servers": [{"url": "https://api.us.dev.vic.ai/v0", "description": "development server, US"}, {"url": "https://api.no.dev.vic.ai/v0", "description": "development server, NO"}, {"url": "https://api.us.stage.vic.ai/v0", "description": "staging server, US"}, {"url": "https://api.no.stage.vic.ai/v0", "description": "staging server, NO"}, {"url": "https://api.us.vic.ai/v0", "description": "production server, US"}, {"url": "https://api.no.vic.ai/v0", "description": "production server, NO"}], "tags": [{"name": "Accounts", "description": "GL (General Ledger) accounts are part of your *ERP* **Masterdata**. In\norder to be associated with an invoice line item, key data about the\naccount must be stored in Vic.ai.  These operations allow querying and\nmanipulation of these GL account data.\n"}, {"name": "Auth", "description": "Authorization-related routes.  These passthrough to our third-party\nauthorization system.\n"}, {"name": "CostAccounts"}, {"name": "Dimensions", "description": "Dimensions are part of your *ERP* **Masterdata**, and represent business\ncategories that are associated with invoice line items, that Vic.ai can\nautomatically assign to invoice line items. These operations allow\nquerying and manipulation of the dimension data.\n"}, {"name": "General", "description": "General requests on the state of the Vic.ai system\n"}, {"name": "Invoices", "description": "These routes give you read-only access to two types of invoices:\n- Invoices which have not yet been posted to the ERP system.\n- Invoices which have been posted to the ERP system.\nBy default, access to unposted invoices is restricted.\n"}, {"name": "Payments", "description": "The payment module of the Vic.ai system."}, {"name": "PaymentTerms", "description": "Payment Terms are part of your *ERP* **Masterdata**, that represent\npayment terms that Vic.ai can automatically assign to invoices. Some\nvendors may have a default payment term, and some invoices may have a\nspecific payment term. In either case, Vic.ai can automatically assign\npayment terms to invoices.\n"}, {"name": "PurchaseOrders"}, {"name": "Subscriptions", "description": "These requests represents a user\u2019s action in the Vic.ai system and\nrepsonses to those actions.\n"}, {"name": "Tags", "description": "Tags are part of your *ERP* **Masterdata**, and represent business\ncategories that are associated with certain entities, like Vendor.\n"}, {"name": "TaxCodes"}, {"name": "TrainingInvoices", "description": "Invoices that are being used to train Vic.ai's machine learning system.\n"}, {"name": "Vendors", "description": "Vendors are part of your *ERP* **Masterdata**, and represent companies\nthat produce invoices.  In order to be associated with an invoice, key\ndata about the vendor must be stored in Vic.ai. These operations allow\nquerying and manipulation of the vendor data.\n"}, {"name": "VatCodes", "description": "In some regions, Vat Codes are part of your *ERP* **Masterdata**, that\nrepresent timeboxed VAT codes and VAT values that Vic.ai can automatically\nassign to invoice line items.\n"}], "paths": {"/token": {"post": {"description": "Use this request to obtain an authorization token", "summary": "Token service", "operationId": "obtainToken", "tags": ["Auth"], "security": [], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/GetTokenInput"}}}}, "responses": {"200": {"$ref": "#/components/responses/TokenCreatedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/healthCheck": {"get": {"description": "Use this request to obtain a health check statement.", "summary": "Health check", "operationId": "healthCheck", "tags": ["General"], "responses": {"200": {"$ref": "#/components/responses/HealthyResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/accounts": {"get": {"description": "Use this request to query the GL account data that are stored in Vic.ai.\n", "summary": "List all accounts", "operationId": "listAccounts", "tags": ["Accounts"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SortOrder"}], "responses": {"200": {"$ref": "#/components/responses/AccountsResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/accounts/{id}": {"get": {"description": "Use this request to get data for a single GL account that is stored in\nVic.ai.\n", "summary": "Info for a specific account", "operationId": "getAccount", "tags": ["Accounts"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"$ref": "#/components/responses/AccountResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "put": {"description": "Use this request to *upsert* GL account data for one GL account into\nVic.ai.\nIf the account is known by Vic.ai, the externalId supplied will be used\nto resolve the account and perform an update of the data, otherwise, a\nnew account will be inserted.\nIf the upsert action is part of a syncRequest, you should include the\nsyncRequest ID in the `X-Request-Id` header.\n", "summary": "Upserts an account", "operationId": "upsertAccount", "tags": ["Accounts"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AccountUpsert"}}}}, "responses": {"201": {"$ref": "#/components/responses/AccountUpsertedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "delete": {"description": "Use this request to delete data for a single account that is stored in\nVic.ai\n", "summary": "Deletes an account", "operationId": "deleteAccount", "tags": ["Accounts"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"201": {"$ref": "#/components/responses/AccountDeletedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/dimensions": {"get": {"description": "Use this request to query the dimensions data that are stored in Vic.ai.\n", "summary": "List all dimensions", "operationId": "listDimensions", "tags": ["Dimensions"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SortOrder"}], "responses": {"200": {"$ref": "#/components/responses/DimensionsResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "post": {"description": "Create a new dimension in Vic.ai.", "summary": "Create a dimension", "operationId": "createDimension", "tags": ["Dimensions"], "requestBody": {"$ref": "#/components/requestBodies/CreateDimensionRequest"}, "responses": {"201": {"$ref": "#/components/responses/DimensionCreatedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/dimensions/{id}": {"get": {"description": "Use this request to get data for a single dimension that is stored in\nVic.ai.\n", "summary": "Info for a specific dimension", "operationId": "getDimension", "tags": ["Dimensions"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"$ref": "#/components/responses/DimensionResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "put": {"description": "Use this request to update or insert dimensions data for one dimension\ninto Vic.ai.\n**Note:** The insert portion of this will be changed to no longer\nfunction and the `createDimension` operation should be used instead.\nIf the dimension is known by Vic.ai, the `externalId` supplied will be\nused to resolve the dimension and perform an update of the data,\notherwise, a new dimension will be inserted.\nIf the upsert action is part of a `syncRequest`, you should include the\n`syncRequest` ID in the `X-Request-Id` header.\n", "summary": "Upserts a dimension", "operationId": "upsertDimension", "tags": ["Dimensions"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/DimensionUpsert"}}}}, "responses": {"200": {"$ref": "#/components/responses/DimensionUpdatedResponse"}, "201": {"$ref": "#/components/responses/DimensionCreatedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "delete": {"description": "Use this request to delete data for a single dimension that is stored in Vic.ai", "summary": "Deletes a dimension", "operationId": "deleteDimension", "tags": ["Dimensions"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"201": {"$ref": "#/components/responses/DimensionDeletedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/vendors": {"get": {"description": "Use this request to query the vendor data that are stored in Vic.ai.", "summary": "List all vendors", "operationId": "listVendors", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/VendorConfirmedFilter"}, {"$ref": "#/components/parameters/VendorUnconfirmedFilter"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SortOrder"}, {"name": "state", "in": "query", "description": "Filter vendors by state.\n- `PENDING` - The vendor is not confirmed, has no errors, and was\n  not predicted. It is pending to be confirmed.\n- `ACTIVE` - The vendor is confirmed and has no errors.\n- `PREDICTED` - The vendor was predicted by Vic.\n- `ERRORED` - The vendor has errors set.\n", "required": false, "schema": {"$ref": "#/components/schemas/VendorStateFilter"}}], "responses": {"200": {"$ref": "#/components/responses/VendorsResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/vendors/{id}": {"get": {"description": "Use this request to get data for a single vendor that is stored in Vic.ai.", "summary": "Info for a specific vendor", "operationId": "getVendor", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"$ref": "#/components/responses/VendorResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "put": {"description": "Updates or inserts a vendor into the Vic.ai system.\nAll fields passed are set on the vendor. All fields that are omitted\nfrom the request body are considered to be null and will be set to null.\nIf the vendor is known by Vic.ai, the `externalId` supplied will be used\nto resolve the vendor and perform an update of the data, otherwise, a\nnew vendor will be inserted.\nIf the upsert action is part of a `syncRequest`, you should include the\n`syncRequest` ID in the `X-Request-Id` header.\n", "summary": "Upserts a vendor", "operationId": "upsertVendor", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/VendorUpsert"}}}}, "responses": {"200": {"$ref": "#/components/responses/VendorUpdatedResponse"}, "201": {"$ref": "#/components/responses/VendorCreatedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "delete": {"description": "Use this request to delete data for a single vendor that is stored in\nVic.ai\n", "summary": "Deletes a vendor", "operationId": "deleteVendor", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"201": {"$ref": "#/components/responses/VendorDeletedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/vendors/{id}/errors": {"post": {"description": "Use this post to report vendor update failure errors back to Vic.ai.\nStrictly a repsonse to the callbacks.\n* The `X-Request-Id` header is required.\n* The `id` MUST be a Vendor `internalId`.\n", "summary": "Completes the response callback cycle resulting from a 202", "operationId": "setVendorRemoteErrors", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/RequestId"}, {"$ref": "#/components/parameters/UseSystem"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/SetVendorRemoteErrors"}}}}, "responses": {"200": {"$ref": "#/components/responses/VendorRemoteErrorsUpdatedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "delete": {"summary": "Clears errors on the Vendor.", "description": "Used to clear errors that have been fixed in the ERP system.", "operationId": "clearVendorRemoteErrors", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/RequestId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"$ref": "#/components/responses/VendorRemoteErrorsClearedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/vendorGroups": {"get": {"description": "List all vendor groups.", "summary": "List all vendor groups", "operationId": "listVendorGroups", "tags": ["Vendors"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}], "responses": {"200": {"$ref": "#/components/responses/VendorGroupsResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "post": {"description": "Create a vendor group.", "summary": "Create a vendor group", "operationId": "createVendorGroup", "tags": ["Vendors"], "requestBody": {"$ref": "#/components/requestBodies/CreateVendorGroupRequest"}, "responses": {"201": {"$ref": "#/components/responses/VendorGroupResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/vendorGroups/{id}": {"put": {"description": "Update the vendor group.", "summary": "Update the vendor group", "operationId": "updateVendorGroup", "tags": ["Vendors"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The id of the vendor group", "schema": {"type": "string", "format": "uuid"}}], "requestBody": {"$ref": "#/components/requestBodies/UpdateVendorGroupRequest"}, "responses": {"200": {"$ref": "#/components/responses/VendorGroupResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "delete": {"description": "Delete vendor group.", "summary": "Delete vendor group", "operationId": "deleteVendorGroup", "tags": ["Vendors"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The id of the vendor group", "schema": {"type": "string", "format": "uuid"}}], "responses": {"204": {"$ref": "#/components/responses/VendorGroupDeletedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices": {"get": {"description": "Use this request to query the invoice data that are stored in Vic.ai.\n", "summary": "List all invoices", "operationId": "listInvoices", "tags": ["Invoices"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/SortOrder"}, {"$ref": "#/components/parameters/InvoiceStateFilter"}], "responses": {"200": {"$ref": "#/components/responses/InvoicesResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "post": {"summary": "Create an invoice.", "description": "Creates an invoice within the Vic system.\n", "operationId": "createInvoice", "tags": ["Invoices"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateInvoice"}}}}, "responses": {"201": {"$ref": "#/components/responses/InvoiceCreatedResponse"}, "403": {"$ref": "#/components/responses/ForbiddenResponse"}, "404": {"$ref": "#/components/responses/ResourceNotFoundResponse"}, "422": {"$ref": "#/components/responses/UnprocessableEntityResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices/{id}": {"get": {"description": "Use this request to get data for a single invoice that is stored in\nVic.ai\n", "summary": "Info for a specific invoice", "operationId": "getInvoice", "tags": ["Invoices"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"$ref": "#/components/responses/InvoiceResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "patch": {"description": "Use this request to indicate that an invoice has been posted or\ntransferred to the ERP system, in the case where you have not activated\na subscription, or you have responded to the subscription with a\n202-asynchronous response.\nNote that this operation can either be a confirmation, or a rejection,\ndepending on the shape of the payload.\nPossible payloads:\n- InvoiceConfirm: used to confirm that the invoice data have been\n  successfully posted to the ERP, possibly including a postingError.\n  - Use of this postingError means that the invoice data are posted, but\n    some secondary content needs amendation in the ERP that cannot be\n    performed from the vic user interface (for example: a problem\n    uploading the posted document).\n- InvoiceReject: used to communicate that the invoice data have NOT been\n  successfully posted to the ERP, due to invalid data. This should NOT\n  be used to communicate an error in posting due to a general failure\n  such as a network issue or an availability issue with the ERP, in\n  those or similar cases, a retry should be performed without notifying the vic system.\nCurrently unsupported:\n- InvoiceClearError: the error set in an `InvoiceConfirm` operation\n  should be cleared because the postingError has been resolved in the\n  ERP. This cannot be used to clear an error due to `InvoiceReject`.\nNote that `:id` *must* be internalId for this route.\n", "summary": "Asynchronous reply to invoice post or invoice transfer", "operationId": "ackInvoice", "tags": ["Invoices"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The `internalId` of the invoice which should be confirmed.\n", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"oneOf": [{"$ref": "#/components/schemas/InvoiceConfirm"}, {"$ref": "#/components/schemas/InvoiceReject"}]}}}}, "responses": {"201": {"$ref": "#/components/responses/InvoiceResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "delete": {"description": "Use this request to delete data for a single invoice that is stored in\nVic.ai\n", "summary": "Deletes an invoice", "operationId": "deleteInvoice", "tags": ["Invoices"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/Comment"}], "responses": {"204": {"$ref": "#/components/responses/InvoiceDeletedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices/{id}/process": {"post": {"summary": "Start the invoice processing.", "description": "Tells Vic that the invoice is ready to start being processed. Once this\nis called, it may not be called again.\n", "operationId": "startProcessingInvoice", "tags": ["Invoices"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "responses": {"202": {"$ref": "#/components/responses/InvoiceResponse"}, "403": {"$ref": "#/components/responses/ForbiddenResponse"}, "404": {"$ref": "#/components/responses/ResourceNotFoundResponse"}, "422": {"$ref": "#/components/responses/UnprocessableEntityResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices/{id}/document": {"get": {"description": "Use this request to get the document associated with a single invoice\nthat is stored in Vic.ai\n", "summary": "Document for a specific invoice", "operationId": "getInvoiceDocument", "tags": ["Invoices"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "responses": {"200": {"$ref": "#/components/responses/InvoiceDocumentResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}, "post": {"summary": "Upload document invoice", "description": "This attaches a document to the invoice for processing. An external id\nmust be specified for an invoice prior to calling this.\n* Once an invoice has been processed, you may not attach a new document.\n* Once a document has been attached to an invoice, it may not be\n  changed.\n**NOTE:** The maximum file size allowed is 64MB.\n", "operationId": "uploadDocumentInvoice", "tags": ["Invoices"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"type": "object", "required": ["document"], "properties": {"document": {"type": "string", "format": "binary", "nullable": false}}}}}}, "responses": {"200": {"$ref": "#/components/responses/InvoiceResponse"}, "403": {"$ref": "#/components/responses/ForbiddenResponse"}, "404": {"$ref": "#/components/responses/ResourceNotFoundResponse"}, "422": {"$ref": "#/components/responses/UnprocessableEntityResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices/{id}/confirm": {"post": {"description": "Used to confirm that the invoice data have been successfully posted to\nthe ERP, possibly including a `postingError`.\nUse of this `postingError` means that the invoice data are posted, but\nsome secondary content needs amendation in the ERP that cannot be\nperformed from the vic user interface (for example: a problem\nuploading the posted document).\nNote: `id` *must* be the `internalId` of the invoice.\n", "summary": "Asynchronous reply to invoice post or invoice transfer", "operationId": "confirmInvoice", "tags": ["Invoices"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The `internalId` of the invoice which should be confirmed.\n", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/InvoiceConfirm"}}}}, "responses": {"200": {"$ref": "#/components/responses/InvoiceConfirmedResponse"}, "403": {"$ref": "#/components/responses/ForbiddenResponse"}, "404": {"$ref": "#/components/responses/ResourceNotFoundResponse"}, "422": {"$ref": "#/components/responses/UnprocessableEntityResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices/{id}/reject": {"post": {"description": "Used to communicate that the invoice data have **NOT** been\nsuccessfully posted to the ERP, due to invalid data. This should **NOT**\nbe used to communicate an error in posting due to a general failure\nsuch as a network issue or an availability issue with the ERP, in\nthose or similar cases, a retry should be performed without notifying the vic system.\nNote: `id` *must* be the `internalId` of the invoice.\n", "summary": "Asynchronous reply to invoice post", "operationId": "rejectInvoice", "tags": ["Invoices"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The `internalId` of the invoice which should be confirmed.\n", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/InvoiceReject"}}}}, "responses": {"200": {"$ref": "#/components/responses/InvoiceRejectedResponse"}, "403": {"$ref": "#/components/responses/ForbiddenResponse"}, "404": {"$ref": "#/components/responses/ResourceNotFoundResponse"}, "422": {"$ref": "#/components/responses/UnprocessableEntityResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/invoices/{id}/lineItems": {"get": {"description": "List all of the line items for the invoice.\nNOTE: They are ungrouped so th omponents/schemas/SubscriptionUpsert"}}}}, "responses": {"201": {"$ref": "#/components/responses/SubscriptionUpsertedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}, "callbacks": {"events": {"https://mycallbackurl.com/events": {"post": {"description": "This is the end point where all newer `V1` events will be sent\nto. The integration must respond to this callback quickly and if\nnecessary update the Vic system later.\n> **Note**: The callback timeout is 15 seconds. Once the timeout\n> has been reached, the request will be considered a failure and\n> a retry will be attempted.\n* All `2XX` responses will be treated as successful.\n* `401` and `403` responses will be treated as failures and be\n  retried with an exponential backoff. Once the retries have\n  been exhausted, the event is discarded.\n* All other `4XX` responses will be treated as successful. If\n  something is to be rejected, you will need to make the\n  appropriate calls to the Vic API to complete the asynchronous\n  handshake. Example: confirming or rejecting an invoice post.\n* All `5XX` responses will be treated as a failure and will be\n  retried with an exponential backoff. Once the retries have\n  been exhausted, the event is  discarded.\n* All events retried will be reattempted at least 5 times.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/WebhookEvent"}}}}, "responses": {"2XX": {"description": "Event was received successfully. The body of the response\nwill be ingored.\n"}, "4XX": {"description": "Event was received successfully. The body of the response\nwill be ingored.\n"}, "default": {"description": "Event was not received and a retry will be attempted later.\nThe body of the response will be ingored.\n"}}}}}, "vendorNew": {"https://mycallbackurl.com/vendorNew": {"post": {"description": "This request is sent when a user in Vic.ai adds a new vendor to\nthe system.\nRequest body contains the vendor object.\nA 201 response indicates that the vendor object has been\nsuccessfully persisted to the ERP, and it must contain the ERP's\nvendor object id as the externalId parameter.\nAny other response will be considered a failure, the vendor\nobject `externalId` will not be specified, and the error message\nyou specify will be surfaced to the user.\nA 400 response indicates a data validation error.\n*Note:* This callback will timeout after 15 seconds.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/VendorCallback"}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/VendorConfirm"}}}}, "202": {"description": "Acknowledge receipt", "content": {"application/json": {"schema": {"enum": ["OK"]}}}}, "4XX": {"description": "Error when posting vendor.  If this is a generic error,\nuse the `Error` schema; if it's an error reported by the\nERP, use the `VendorError` schema.\n", "content": {"application/json": {"schema": {"oneOf": [{"$ref": "#/components/schemas/Error"}, {"$ref": "#/components/schemas/VendorError"}]}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "invoicePost": {"https://mycallbackurl.com/invoicePost": {"post": {"description": "This request is sent when a user in Vic.ai posts an invoice\nobject to the system.\nRequest body contains the invoice object (`invoiceData` part) as\nJSON, and corresponding invoice documents as a pdf file\n(`invoicePayload` part) as multipart form data. This will always\nbe a pdf file.\nA 201 response indicates that the invoice object has been\nsuccessfully persisted to the ERP, and it must contain the ERP's\ninvoice object id as the `externalId` parameter.\nA 202 response indicates that the receipt of the invoice object\nhas been acknowledged; an asynchronous update will occur via\n`invoiceConfirm` and the supplied 'X-Request-Id' in the request\nheader will be provided as the `X-Request-Id` header for any\nassociated asynchronous updates.\nAny other response will be considered a failure, the invoice\nobject `externalId` will not be specified, and the error message\nyou specify will be surfaced to the user.\nA 400 response indicates a data validation error.\nThis callback will timeout after 5 seconds; to prevent\ninconsistencies, if the request will take longer than 5 seconds,\nit is appropriate to respond with a 202 response code.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"type": "object", "properties": {"invoiceData": {"$ref": "#/components/schemas/Invoice"}, "invoiceDocument": {"type": "string", "format": "binary"}}}, "encoding": {"invoiceData": {"contentType": "application/json"}, "invoiceDocument": {"contentType": "application/pdf"}}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"oneOf": [{"$ref": "#/components/schemas/InvoiceConfirm"}]}}}}, "202": {"description": "Deferred post, confirmation asynchronous"}, "400": {"description": "invalid invoice data", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "invoiceTransfer": {"https://mycallbackurl.com/invoiceTransfer": {"post": {"description": "This request is sent when a user in Vic.ai selects and invoice\ndocument and *transfers* it to the ERP.\nNote: there will be no Vic.ai generated invoice data sent with\nthis a *transferred* invoice.\nRequest body contains the invoice document.\nA 201 response indicates that the invoice document has been\nsuccessfully transferred to the ERP, and it must contain the\nERP's invoice document id as the externalId parameter.\nA 202 response indicates that the receipt of the invoice\ntransfer has been acknowledged and an asynchronous update will\noccur via `invoiceConfirm` operation and the supplied\n`X-Request-Id` in the request header will be provided as the\n`X-Request-Id` header for any associated asynchronous updates.\nAny other response will be considered a failure, the invoice\nobject `externalId` will not be specified, and the error message\nyou specify will be surfaced to the user.\nA 400 response indicates a data validation error.\nThis callback will timeout after 5 seconds and to prevent\ninconsistencies, if the request will take longer than 5 seconds,\nit is appropriate to respond with a 202 response code.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"type": "object", "properties": {"invoiceData": {"$ref": "#/components/schemas/Invoice"}, "invoiceDocument": {"type": "string", "format": "binary"}}}, "encoding": {"invoiceData": {"contentType": "application/json"}, "invoiceDocument": {"contentType": "application/pdf"}}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"enum": ["OK"]}}}}, "202": {"description": "Deferred post, confirmation asynchronous"}, "default": {"description": "Unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "syncRequest": {"https://mycallbackurl.com/syncRequest": {"post": {"description": "This request is sent when a user in Vic.ai triggers a sync of all\nmasterdata.\nIn response to this message, you\u2019re expected to post masterdata\n(vendors, GL accounts, dimensions) into Vic.ai using the\nrespective routes. You may perform a partial update, determining\nwhich data to update using queries.\nThe body of the `syncRequest` contains the `X-Request-Id` and\nthis is a  token that should be returned with all upsert actions\nassociated  with this `syncRequest`.\nA 200 response indicates that the request has been acknowledged\nand informs the user that the sync has been successfully triggered.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/RequestIdCallback"}}}}, "responses": {"200": {"description": "Request acknowleged"}, "default": {"description": "Request unservicable", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}}}, "delete": {"description": "This request is used to cancel a subscription to user actions. In\nconjunction with a post requst, you may use this as a first step to\nupdate subscription URLs or authorization tokens.\n", "summary": "Unsubscribe from callback notifications", "operationId": "unsubscribe", "tags": ["Subscriptions"], "responses": {"201": {"$ref": "#/components/responses/SubscriptionDeletedResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/costAccounts": {"get": {"description": "Use this request to query all the cost accounts for a specific client.\n", "summary": "List all cost accounts", "operationId": "getCostAccounts", "tags": ["CostAccounts"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/SortOrder"}], "responses": {"200": {"$ref": "#/components/responses/CostAccountsResponse"}, "default": {"$ref": "#/components/responses/ErrorResponse"}}}}, "/purchaseOrders": {"get": {"description": "List purchase orders.",
