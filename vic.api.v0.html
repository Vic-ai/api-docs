<script>
window.onload = function() {

  var spec = {"openapi": "3.0.3", "info": {"version": "0.3.17", "contact": {}, "title": "Vic.Api", "description": "Vic.Api allows you to connect an *ERP* to the Vic.ai product suite.\n\nThe API is structured to provide 3 categories of functionality:\n- **Masterdata:** Masterdata are data in the ERP that Vic.ai interacts with.\n  So you must provide and update this masterdata in Vic.ai, and you may also\n  verify the masterdata copy in Vic.ai\n- **Training Data:** AI requires historical data to train its data model. So\n  you can put historical invoices into Vic.ai to train it, and verify that\n  they are in Vic.ai.\n- **Webhooks:** Users or automated tasks could take various actions in the\n  Vic.ai product suite that result in an interaction with the ERP (for\n  example, posting an invoice, or requesting synchronization). We'll tell\n  you when such an action has occurred, via a webhook.\n", "license": {"name": "MIT"}}, "security": [{"BearerAuth": []}], "servers": [{"url": "https://api.us.dev.vic.ai/v0", "description": "development server, US"}, {"url": "https://api.no.dev.vic.ai/v0", "description": "development server, NO"}, {"url": "https://api.us.stage.vic.ai/v0", "description": "staging server, US"}, {"url": "https://api.no.stage.vic.ai/v0", "description": "staging server, NO"}, {"url": "https://api.us.vic.ai/v0", "description": "production server, US"}, {"url": "https://api.no.vic.ai/v0", "description": "production server, NO"}], "tags": [{"name": "accounts", "description": "GL (General Ledger) accounts are part of your *ERP* **Masterdata**. In\norder to be associated with an invoice line item, key data about the\naccount must be stored in Vic.ai.  These operations allow querying and\nmanipulation of these GL account data.\n"}, {"name": "auth", "description": "Authorization-related routes.  These passthrough to our third-party\nauthorization system.\n"}, {"name": "dimensions", "description": "Dimensions are part of your *ERP* **Masterdata**, and represent business\ncategories that are associated with invoice line items, that Vic.ai can\nautomatically assign to invoice line items. These operations allow\nquerying and manipulation of the dimension data.\n"}, {"name": "general", "description": "General requests on the state of the Vic.ai system\n"}, {"name": "invoices", "description": "These routes give you read-only access to two types of invoices:\n- Invoices which have not yet been posted to the ERP system.\n- Invoices which have been posted to the ERP system.\n\nBy default, access to unposted invoices is restricted.\n"}, {"name": "subscriptions", "description": "These requests represents a user\u2019s action in the Vic.ai system and\nrepsonses to those actions.\n"}, {"name": "training invoices", "description": "Invoices that are being used to train Vic.ai's machine learning system.\n"}, {"name": "vendors", "description": "Vendors are part of your *ERP* **Masterdata**, and represent companies\nthat produce invoices.  In order to be associated with an invoice, key\ndata about the vendor must be stored in Vic.ai. These operations allow\nquerying and manipulation of the vendor data.\n"}, {"name": "vat codes", "description": "In some regions, Vat Codes are part of your *ERP* **Masterdata**, that\nrepresent timeboxed VAT codes and VAT values that Vic.ai can automatically\nassign to invoice line items.\n"}], "paths": {"/token": {"post": {"description": "Use this request to obtain an authorization token", "summary": "Token service", "operationId": "obtainToken", "tags": ["auth"], "security": [], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/GetTokenInput"}}}}, "responses": {"200": {"description": "Successful access token request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/GetTokenResult"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/healthCheck": {"get": {"description": "Use this request to obtain a health check statement.", "summary": "Health check", "operationId": "healthCheck", "tags": ["general"], "responses": {"200": {"description": "Successful health check response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HealthCheck"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/accounts": {"get": {"description": "Use this request to query the GL account data that are stored in Vic.ai.\n", "summary": "List all accounts", "operationId": "listAccounts", "tags": ["accounts"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SortOrder"}], "responses": {"200": {"description": "A paged array of accounts", "headers": {"x-next": {"description": "A link to the next page of responses", "schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Accounts"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/account/{id}": {"get": {"description": "Use this request to get data for a single GL account that is stored in\nVic.ai.\n", "summary": "Info for a specific account", "operationId": "getAccount", "tags": ["accounts"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"description": "Expected response to a valid request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Account"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "put": {"description": "Use this request to *upsert* GL account data for one GL account into\nVic.ai.\n\nIf the account is known by Vic.ai, the externalId supplied will be used\nto resolve the account and perform an update of the data, otherwise, a\nnew account will be inserted.\n\nIf the upsert action is part of a syncRequest, you should include the\nsyncRequest ID in the `X-Request-Id` header.\n", "summary": "Upserts an account", "operationId": "upsertAccount", "tags": ["accounts"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/AccountUpsert"}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Account"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "delete": {"description": "Use this request to delete data for a single account that is stored in\nVic.ai\n", "summary": "Deletes an account", "operationId": "deleteAccount", "tags": ["accounts"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"201": {"description": "Information for deleted account", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Account"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/dimensions": {"get": {"description": "Use this request to query the dimensions data that are stored in Vic.ai.\n", "summary": "List all dimensions", "operationId": "listDimensions", "tags": ["dimensions"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SortOrder"}], "responses": {"200": {"description": "A paged array of dimensions", "headers": {"x-next": {"description": "A link to the next page of responses", "schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Dimensions"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/dimension/{id}": {"get": {"description": "Use this request to get data for a single dimension that is stored in\nVic.ai.\n", "summary": "Info for a specific dimension", "operationId": "getDimension", "tags": ["dimensions"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"description": "Expected response to a valid request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Dimension"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "put": {"description": "Use this request to *upsert* dimensions data for one dimension into\nVic.ai.\n\nIf the dimension is known by Vic.ai, the `externalId` supplied will be\nused to resolve the dimension and perform an update of the data,\notherwise, a new dimension will be inserted.\n\nIf the upsert action is part of a `syncRequest`, you should include the\n`syncRequest` ID in the `X-Request-Id` header.\n", "summary": "Upserts a dimension", "operationId": "upsertDimension", "tags": ["dimensions"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/DimensionUpsert"}}}}, "responses": {"200": {"description": "Dimension was updated successfully.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Dimension"}}}}, "201": {"description": "Dimension was created successfully.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Dimension"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "delete": {"description": "Use this request to delete data for a single dimension that is stored in Vic.ai", "summary": "Deletes a dimension", "operationId": "deleteDimension", "tags": ["dimensions"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"201": {"description": "Information from deleted dimension", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Dimension"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/vendors": {"get": {"description": "Use this request to query the vendor data that are stored in Vic.ai.", "summary": "List all vendors", "operationId": "listVendors", "tags": ["vendors"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/VendorConfirmedFilter"}, {"$ref": "#/components/parameters/VendorUnconfirmedFilter"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SortOrder"}, {"name": "state", "in": "query", "description": "Filter vendors by state.\n\n- `PENDING` - The vendor is not confirmed, has no errors, and was\n  not predicted. It is pending to be confirmed.\n- `ACTIVE` - The vendor is confirmed and has no errors.\n- `PREDICTED` - The vendor was predicted by Vic.\n- `ERRORED` - The vendor has errors set.\n", "required": false, "schema": {"$ref": "#/components/schemas/VendorStateFilter"}}], "responses": {"200": {"description": "A paged array of vendors", "headers": {"x-next": {"description": "A link to the next page of responses", "schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendors"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/vendor/{id}": {"get": {"description": "Use this request to get data for a single vendor that is stored in Vic.ai.", "summary": "Info for a specific vendor", "operationId": "getVendor", "tags": ["vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"description": "Expected response to a valid request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendor"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "put": {"description": "Updates or inserts a vendor into the Vic.ai system.\n\nAll fields passed are set on the vendor. All fields that are omitted\nfrom the request body are considered to be null and will be set to null.\n\nIf the vendor is known by Vic.ai, the `externalId` supplied will be used\nto resolve the vendor and perform an update of the data, otherwise, a\nnew vendor will be inserted.\n\nIf the upsert action is part of a `syncRequest`, you should include the\n`syncRequest` ID in the `X-Request-Id` header.\n", "summary": "Upserts a vendor", "operationId": "upsertVendor", "tags": ["vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/VendorUpsert"}}}}, "responses": {"200": {"description": "Vendor was successfully updated", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendor"}}}}, "201": {"description": "Vendor was successfully inserted", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendor"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "delete": {"description": "Use this request to delete data for a single vendor that is stored in\nVic.ai\n", "summary": "Deletes a vendor", "operationId": "deleteVendor", "tags": ["vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"201": {"description": "Information from deleted vendor", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendor"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/vendor/{id}/errors": {"post": {"description": "Use this post to report vendor update failure errors back to Vic.ai.\nStrictly a repsonse to the callbacks.\n\n* The `X-Request-Id` header is required.\n* The `id` MUST be a Vendor `internalId`.\n", "summary": "Completes the response callback cycle resulting from a 202", "operationId": "setVendorRemoteErrors", "tags": ["vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/SetVendorRemoteErrors"}}}}, "responses": {"200": {"description": "Successful vendor error report", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendor"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "delete": {"summary": "Clears errors on the Vendor.", "description": "Used to clear errors that have been fixed in the ERP system.", "operationId": "clearVendorRemoteErrors", "tags": ["vendors"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/RequestId"}], "responses": {"200": {"description": "Vendor errors were cleared.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Vendor"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoices": {"get": {"description": "Use this request to query the invoice data that are stored in Vic.ai.\n", "summary": "List all invoices", "operationId": "listInvoices", "tags": ["invoices"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/SortOrder"}, {"$ref": "#/components/parameters/InvoiceStateFilter"}], "responses": {"200": {"description": "A paged array of invoices", "headers": {"x-next": {"description": "A link to the next page of responses", "schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoices"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "post": {"summary": "Create an invoice.", "description": "Creates an invoice within the Vic system.\n", "operationId": "createInvoice", "tags": ["invoices"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateInvoice"}}}}, "responses": {"201": {"description": "Invoice was created successfully.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "403": {"description": "Forbidden", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "404": {"description": "Not Found", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "422": {"description": "Input was invalid.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoice/{id}": {"get": {"description": "Use this request to get data for a single invoice that is stored in\nVic.ai\n", "summary": "Info for a specific invoice", "operationId": "getInvoice", "tags": ["invoices"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}], "responses": {"200": {"description": "Expected response to a valid request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "patch": {"description": "Use this request to indicate that an invoice has been posted or\ntransferred to the ERP system, in the case where you have not activated\na subscription, or you have responded to the subscription with a\n202-asynchronous response.\n\nNote that this operation can either be a confirmation, or a rejection,\ndepending on the shape of the payload.\n\nPossible payloads:\n\n- InvoiceConfirm: used to confirm that the invoice data have been\n  successfully posted to the ERP, possibly including a postingError.\n\n  - Use of this postingError means that the invoice data are posted, but\n    some secondary content needs amendation in the ERP that cannot be\n    performed from the vic user interface (for example: a problem\n    uploading the posted document).\n\n- InvoiceReject: used to communicate that the invoice data have NOT been\n  successfully posted to the ERP, due to invalid data. This should NOT\n  be used to communicate an error in posting due to a general failure\n  such as a network issue or an availability issue with the ERP, in\n  those or similar cases, a retry should be performed without notifying the vic system.\n\nCurrently unsupported:\n\n- InvoiceClearError: the error set in an `InvoiceConfirm` operation\n  should be cleared because the postingError has been resolved in the\n  ERP. This cannot be used to clear an error due to `InvoiceReject`.\n\nNote that `:id` *must* be internalId for this route.\n", "summary": "Asynchronous reply to invoice post or invoice transfer", "operationId": "ackInvoice", "tags": ["invoices"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The `internalId` of the invoice which should be confirmed.\n", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"oneOf": [{"$ref": "#/components/schemas/InvoiceConfirm"}, {"$ref": "#/components/schemas/InvoiceReject"}]}}}}, "responses": {"201": {"description": "Expected response to a valid request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "delete": {"description": "Use this request to delete data for a single invoice that is stored in\nVic.ai\n", "summary": "Deletes an invoice", "operationId": "deleteInvoice", "tags": ["invoices"], "parameters": [{"$ref": "#/components/parameters/PathId"}, {"$ref": "#/components/parameters/UseSystem"}, {"$ref": "#/components/parameters/Comment"}], "responses": {"204": {"description": "Invoice was successfully deleted."}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoice/{id}/process": {"post": {"summary": "Start the invoice processing.", "description": "Tells Vic that the invoice is ready to start being processed. Once this\nis called, it may not be called again.\n", "operationId": "startProcessingInvoice", "tags": ["invoices"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "responses": {"202": {"description": "Invoice has started processing.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "403": {"description": "Forbidden", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "404": {"description": "Invoice not found.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "422": {"description": "Invoice failed to start processing.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoice/{id}/document": {"get": {"description": "Use this request to get the document associated with a single invoice\nthat is stored in Vic.ai\n", "summary": "Document for a specific invoice", "operationId": "getInvoiceDocument", "tags": ["invoices"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "responses": {"200": {"description": "Expected response to a valid request", "content": {"application/pdf": {"schema": {"type": "string", "format": "binary"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "post": {"summary": "Upload document invoice", "description": "This attaches a document to the invoice for processing. An external id\nmust be specified for an invoice prior to calling this.\n\n* Once an invoice has been processed, you may not attach a new document.\n* Once a document has been attached to an invoice, it may not be\n  changed.\n", "operationId": "uploadDocumentInvoice", "tags": ["invoices"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"type": "object", "required": ["document"], "properties": {"document": {"type": "string", "format": "binary", "nullable": false}}}}}}, "responses": {"200": {"description": "Document was uploaded successfully.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "403": {"description": "Forbidden.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "404": {"description": "Invoice was not found.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "422": {"description": "Errors with the input are present.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoice/{id}/confirm": {"post": {"description": "Used to confirm that the invoice data have been successfully posted to\nthe ERP, possibly including a `postingError`.\n\nUse of this `postingError` means that the invoice data are posted, but\nsome secondary content needs amendation in the ERP that cannot be\nperformed from the vic user interface (for example: a problem\nuploading the posted document).\n\nNote: `id` *must* be the `internalId` of the invoice.\n", "summary": "Asynchronous reply to invoice post or invoice transfer", "operationId": "confirmInvoice", "tags": ["invoices"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The `internalId` of the invoice which should be confirmed.\n", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/InvoiceConfirm"}}}}, "responses": {"200": {"description": "The invoice was confirmed successfully.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "403": {"description": "Forbidden.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "404": {"description": "Invoice was not found.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "422": {"description": "Errors with the input are present.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoice/{id}/reject": {"post": {"description": "Used to communicate that the invoice data have **NOT** been\nsuccessfully posted to the ERP, due to invalid data. This should **NOT**\nbe used to communicate an error in posting due to a general failure\nsuch as a network issue or an availability issue with the ERP, in\nthose or similar cases, a retry should be performed without notifying the vic system.\n\nNote: `id` *must* be the `internalId` of the invoice.\n", "summary": "Asynchronous reply to invoice post", "operationId": "rejectInvoice", "tags": ["invoices"], "parameters": [{"name": "id", "in": "path", "required": true, "description": "The `internalId` of the invoice which should be confirmed.\n", "schema": {"type": "string"}}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/InvoiceReject"}}}}, "responses": {"200": {"description": "The invoice was rejection error message was acknowledged.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Invoice"}}}}, "403": {"description": "Forbidden.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "404": {"description": "Invoice was not found.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "422": {"description": "Errors with the input are present.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/invoice/{id}/lineItems": {"get": {"description": "List all of the line items for the invoice.\n\nNOTE: They are ungrouped so that you may inspect and modify them as\nnecessary.\n", "summary": "line items for a specific invoice", "operationId": "getInvoicelineItems", "tags": ["invoices", "lineItems"], "parameters": [{"$ref": "#/components/parameters/UseSystem"}, {"name": "id", "in": "path", "required": true, "description": "The Invoice internal id or external id.", "schema": {"type": "string"}}], "responses": {"200": {"description": "The ungrouped line items for the invoice.", "content": {"application/json": {"schema": {"type": "array", "items": {"$ref": "#/components/schemas/InvoiceLineItem"}}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/trainingInvoices": {"get": {"description": "Use this request to query the invoice data that are stored in Vic.ai.\n", "summary": "List all invoices", "operationId": "listTrainingInvoices", "tags": ["training invoices"], "parameters": [{"$ref": "#/components/parameters/PagingLimit"}, {"$ref": "#/components/parameters/PagingCursor"}, {"$ref": "#/components/parameters/SinceFilter"}, {"$ref": "#/components/parameters/SortOrder"}], "responses": {"200": {"description": "A paged array of invoices", "headers": {"x-next": {"description": "A link to the next page of responses", "schema": {"type": "string"}}}, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/TrainingInvoices"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}, "/trainingInvoice/{id}": {"get": {"description": "Use this request to get data for a single training invoice that is\nstored in Vic.ai\n", "summary": "Info for a specific invoice", "operationId": "getTrainingInvoice", "tags": ["training invoices"], "parameters": [{"$ref": "#/components/parameters/PathId"}], "responses": {"200": {"description": "Expected response to a valid request", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/TrainingInvoice"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}, "put": { }, {"enum": ["ALL", "POSTED"]}]}}, "VendorConfirmedFilter": {"name": "confirmed", "in": "query", "description": "selects if confirmed vendors are to be displayed.", "required": false, "schema": {"type": "boolean", "default": true}}, "VendorUnconfirmedFilter": {"name": "unconfirmed", "in": "query", "description": "selects if unconfirmed vendors are to be displayed.", "required": false, "schema": {"type": "boolean", "default": true}}, "VatCodeFilter": {"name": "vatCode", "in": "query", "description": "selects the vat code which is to be displayed", "required": false, "schema": {"type": "string"}}, "Comment": {"name": "comment", "in": "query", "description": "selects the comment which is to be displayed", "required": false, "schema": {"type": "string", "maxLength": 255, "nullable": true}}, "UseSystem": {"name": "useSystem", "in": "query", "description": "Which system to use for id or updatedAt filters.\n", "required": false, "schema": {"enum": ["INTERNAL", "EXTERNAL", "internal", "external"], "default": "EXTERNAL"}}, "SortOrder": {"name": "sortOrder", "in": "query", "description": "what sort order should be used for queries", "required": false, "schema": {"enum": ["ASCENDING", "DESCENDING"], "default": "ASCENDING"}}, "RequestId": {"in": "header", "name": "X-Request-Id", "description": "token to be able to correctly log associated requests", "required": false, "schema": {"type": "string", "format": "uuid"}}, "SubscriptionToken": {"in": "header", "name": "Authorization", "description": "The token provided for the `Subscription`.\n\nThe header will appear as follows `Bearer YOURTOKEN`.\n", "example": "Bearer abc123mysecrettoken456def", "required": false, "schema": {"type": "string"}}}, "callbacks": {"vendorNew": {"https://mycallbackurl.com/vendorNew": {"post": {"description": "This request is sent when a user in Vic.ai adds a new vendor to\nthe system.\n\nRequest body contains the vendor object.\n\nA 201 response indicates that the vendor object has been\nsuccessfully persisted to the ERP, and it must contain the ERP's\nvendor object id as the externalId parameter.\n\nAny other response will be considered a failure, the vendor\nobject `externalId` will not be specified, and the error message\nyou specify will be surfaced to the user.\n\nA 400 response indicates a data validation error.\n\nThis callback will timeout after 5 seconds.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/VendorCallback"}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/VendorConfirm"}}}}, "202": {"description": "Acknowledge receipt", "content": {"application/json": {"schema": {"enum": ["OK"]}}}}, "4XX": {"description": "Error when posting vendor.  If this is a generic error,\nuse the `Error` schema; if it's an error reported by the\nERP, use the `VendorError` schema.\n", "content": {"application/json": {"schema": {"oneOf": [{"$ref": "#/components/schemas/Error"}, {"$ref": "#/components/schemas/VendorError"}]}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "invoicePost": {"https://mycallbackurl.com/invoicePost": {"post": {"description": "This request is sent when a user in Vic.ai posts an invoice\nobject to the system.\n\nRequest body contains the invoice object (`invoiceData` part) as\nJSON, and corresponding invoice documents as a pdf file\n(`invoicePayload` part) as multipart form data. This will always\nbe a pdf file.\n\nA 201 response indicates that the invoice object has been\nsuccessfully persisted to the ERP, and it must contain the ERP's\ninvoice object id as the `externalId` parameter.\n\nA 202 response indicates that the receipt of the invoice object\nhas been acknowledged; an asynchronous update will occur via\n`invoiceConfirm` and the supplied 'X-Request-Id' in the request\nheader will be provided as the `X-Request-Id` header for any\nassociated asynchronous updates.\n\nAny other response will be considered a failure, the invoice\nobject `externalId` will not be specified, and the error message\nyou specify will be surfaced to the user.\n\nA 400 response indicates a data validation error.\n\nThis callback will timeout after 5 seconds; to prevent\ninconsistencies, if the request will take longer than 5 seconds,\nit is appropriate to respond with a 202 response code.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"multipart/form-data": {"schema": {"type": "object", "properties": {"invoiceData": {"$ref": "#/components/schemas/Invoice"}, "invoiceDocument": {"type": "string", "format": "binary"}}}, "encoding": {"invoiceData": {"contentType": "application/json"}, "invoiceDocument": {"contentType": "application/pdf"}}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"oneOf": [{"$ref": "#/components/schemas/InvoiceConfirm"}]}}}}, "202": {"description": "Deferred post, confirmation asynchronous"}, "400": {"description": "invalid invoice data", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}, "default": {"description": "unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "invoiceTransfer": {"https://mycallbackurl.com/invoiceTransfer": {"post": {"description": "This request is sent when a user in Vic.ai selects and invoice\ndocument and *transfers* it to the ERP.\n\nNote: there will be no Vic.ai generated invoice data sent with\nthis a *transferred* invoice.\n\nRequest body contains the invoice document.\n\nA 201 response indicates that the invoice document has been\nsuccessfully transferred to the ERP, and it must contain the\nERP's invoice document id as the externalId parameter.\n\nA 202 response indicates that the receipt of the invoice\ntransfer has been acknowledged and an asynchronous update will\noccur via `invoiceConfirm` operation and the supplied\n`X-Request-Id` in the request header will be provided as the\n`X-Request-Id` header for any associated asynchronous updates.\n\nAny other response will be considered a failure, the invoice\nobject `externalId` will not be specified, and the error message\nyou specify will be surfaced to the user.\n\nA 400 response indicates a data validation error.\n\nThis callback will timeout after 5 seconds and to prevent\ninconsistencies, if the request will take longer than 5 seconds,\nit is appropriate to respond with a 202 response code.\n", "parameters": [{"$ref": "#/components/parameters/SubscriptionToken"}, {"$ref": "#/components/parameters/RequestId"}], "requestBody": {"required": true, "content": {"application/pdf": {"schema": {"type": "string", "format": "binary"}}}}, "responses": {"201": {"description": "Successful upsert", "content": {"application/json": {"schema": {"enum": ["OK"]}}}}, "202": {"description": "Deferred post, confirmation asynchronous"}, "default": {"description": "Unexpected error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Error"}}}}}}}}, "syncRequest": {"https://mycallbackurl.com/syncRequest": {"post": {"description": "This request is sent when a user in Vic.ai triggers a sync of all\nmasterdata.\n\nIn response to this message, you\u2019re expected to post masterdata\n(vendors, GL accounts, dimensions) into Vic.ai using the\nrespective routes. You may perform a partial update, determining\nwhich data to update using queries.\n\nThe body of the `syncRequest` contains the `X-Request-Id` and\nthis is a  token that should be returned with all upsert actions\nassociated  with this `syncRequest`.\n\nA 200 response indicates that the request has been acknowledge
