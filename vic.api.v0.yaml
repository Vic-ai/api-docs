components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  headers:
    NextPageToken:
      description: A link to the next page of responses
      schema:
        type: string
  parameters:
    PathId:
      name: id
      in: path
      required: true
      description: The id of the database entry
      schema:
        type: string
    PagingLimit:
      name: limit
      in: query
      description: How many items to return at one time (max 100) (default 100)
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
    PagingCursor:
      name: cursor
      in: query
      description: Which item to start from
      required: false
      schema:
        type: string
    SinceFilter:
      name: since
      in: query
      description: |
        Datetime value for incremental updates.
        **NOTE**: For external datetimes, the expected format is not in UTC. for
        vic-internal datetimes (see `SinceIsExternal`) the format is UTC.
      required: false
      schema:
        type: string
        format: date-time
    UptoFilter:
      name: upto
      in: query
      description: |
        Datetime value for decremental updates.
      required: false
      schema:
        type: string
        format: date-time
    PurchaseOrderStatusFilter:
      name: status
      in: query
      description: selects the status of purchase orders which are to be searched
      required: false
      schema:
        $ref: '#/components/schemas/PurchaseOrderStatus'
    InvoiceStateFilter:
      name: state
      in: query
      description: |
        selects the state of invoices which are to be searched
        (defaults to `POSTED`)
      required: false
      schema:
        anyOf:
          - $ref: '#/components/schemas/InvoiceState'
          - enum: [ALL, POSTED]
    VendorConfirmedFilter:
      name: confirmed
      in: query
      description: selects if confirmed vendors are to be displayed.
      required: false
      schema:
        type: boolean
        default: true
    VendorUnconfirmedFilter:
      name: unconfirmed
      in: query
      description: selects if unconfirmed vendors are to be displayed.
      required: false
      schema:
        type: boolean
        default: true
    VatCodeFilter:
      name: vatCode
      in: query
      description: selects the vat code which is to be displayed
      required: false
      schema:
        type: string
    Comment:
      name: comment
      in: query
      description: selects the comment which is to be displayed
      required: false
      schema:
        type: string
        maxLength: 255
        nullable: true
    UseSystem:
      name: useSystem
      in: query
      description: |
        Which system to use for id or updatedAt filters.
      required: false
      schema:
        enum: [INTERNAL, EXTERNAL, internal, external]
        default: EXTERNAL
    SortOrder:
      name: sortOrder
      in: query
      description: what sort order should be used for queries
      required: false
      schema:
        enum: [ASCENDING, DESCENDING]
        default: ASCENDING
    RequestId:
      in: header
      name: X-Request-Id
      description: token to be able to correctly log associated requests
      required: false
      schema:
        type: string
        format: uuid
    SubscriptionToken:
      in: header
      name: Authorization
      description: |
        The token provided for the `Subscription`.
        The header will appear as follows `Bearer YOURTOKEN`.
      example: Bearer abc123mysecrettoken456def
      required: false
      schema:
        type: string
    TagId:
      name: id
      in: path
      required: true
      description: The id of the tag
      schema:
        type: string
    VendorTagId:
      name: id
      in: path
      required: true
      description: The id of the vendor tag
      schema:
        type: string
    PaymentTermId:
      name: id
      in: path
      required: true
      description: The id of the payment term
      schema:
        type: string
  schemas:
    InternalId:
      description: The internal id Vic uses for the record.
      type: string
      example: '47'
      readOnly: true
    ExternalId:
      description: |
        The external id set by the ERP system. It does not have to be a UUID and
        can be any non empty string desired.
      type: string
      example: 21b31bc7-1267-4335-893c-d7fe4706a238
      maxLength: 255
    CountryCode:
      description: |
        The ISO-3166 country code. The acceptable values are Alpha-2 codes.
      type: string
      format: ISO-3166
      maxLength: 2
      example: US
    Currency:
      description: The ISO-4217 currency code.
      type: string
      format: ISO-4217
      maxLength: 3
      example: USD
    MonetaryValue:
      description: |
        The monetary value as a string.
        A float **should not** be used. The api will accept a float and it will be
        transformed into a monetary value, but for best results please use a string
        with the proper decimal precision.
      type: string
      format: decimal
      example: '1.00'
    ExternalData:
      description: A free form json object that is stored with the record.
      type: object
    HealthCheck:
      type: object
      required: [status, version, company]
      properties:
        status:
          type: string
          enum: [PASS, FAIL, WARN]
        version:
          type: string
          format: semver
        company:
          type: string
    Account:
      type: object
      required: [number, name, internalId, internalUpdatedAt]
      properties:
        internalId:
          $ref: '#/components/schemas/InternalId'
        internalUpdatedAt:
          type: string
          description: Is in UTC.
          format: date-time
        externalId:
          $ref: '#/components/schemas/ExternalId'
        externalUpdatedAt:
          type: string
          format: date-time
          description: Does not have UTC normalization.
          example: '2021-06-29T17:20:53.154'
        number:
          type: string
          format: number
        name:
          type: string
          maxLength: 255
        externalData:
          allOf:
            - $ref: '#/components/schemas/ExternalData'
          nullable: true
    AccountUpsert:
      type: object
      required: [number, name, externalUpdatedAt]
      properties:
        externalId:
          $ref: '#/components/schemas/ExternalId'
        externalUpdatedAt:
          type: string
          format: date-time
          description: Does not have UTC normalization.
          example: '2021-06-29T17:20:53.154'
        number:
          type: string
          format: number
        name:
          type: string
          maxLength: 255
        externalData:
          allOf:
            - $ref: '#/components/schemas/ExternalData'
          nullable: true
    Accounts:
      type: array
      items:
        $ref: '#/components/schemas/Account'
    Dimension:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          description: The name of the dimension.
        type:
          type: string
          maxLength: 255
          description: The dimension type.
        typeName:
          type: string
          maxLength: 255
          description: The dimension type name. A human friendly type name.
        typeExternalId:
          type: string
          maxLength: 255
          description: The dimension type's external ID in the ERP system.
        shortName:
          type: string
          maxLength: 255
        externalData:
          allOf:
            - $ref: '#/components/schemas/ExternalData'
          nullable: true
        displayName:
          type: string
        internalId:
          $ref: '#/components/schemas/InternalId'
        internalUpdatedAt:
          type: string
          description: Is in UTC.
          format: date-time
        externalId:
          $ref: '#/components/schemas/ExternalId'
        externalUpdatedAt:
          type: string
          format: date-time
          description: Does not have UTC normalization.
          example: '2021-06-29T17:20:53.154'
    CreateDimension:
      type: object
      required: [externalUpdatedAt, name]
      properties:
        externalId:
          $ref: '#/components/schemas/ExternalId'
        externalUpdatedAt:
          type: string
          format: date-time
          description: Does not have UTC normalization.
          example: '2021-06-29T17:20:53.154'
        name:
          type: string
          maxLength: 255
          description: The name of the dimension.
        type:
          type: string
          maxLength: 255
          description: The dimension type.
        typeName:
          type: string
          maxLength: 255
          description: The dimension type name.
        typeExternalId:
          type: string
