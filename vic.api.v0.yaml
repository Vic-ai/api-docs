          type: string
          nullable: true
          maxLength: 255
        orgNumber:
          description: The org number of the vendor to aid in the predictions.
          type: string
          nullable: true
          maxLength: 255
        countryCode:
          allOf:
            - $ref: '#/components/schemas/CountryCode'
