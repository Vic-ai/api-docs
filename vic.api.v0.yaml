          type: string
          nullable: true
        currency:
          description: The currency code the invoice is in.
          type: string
          format: ISO-4217
          maxLength: 3
        language:
          type: string
          nullable: true
          maxLength: 2
          example: en
        issueDate:
          description: The date the invoice was issued on.
          type: string
          format: date
        glDate:
          type: string
          format: date
        dueDate:
          description: The date the invoice is due on.
          type: string
          format: date
        accountNumber:
          type: string
          nullable: true
        servicePeriodStart:
          type: string
          format: date
          nullable: true
        servicePeriodEnd:
          type: string
          format: date
          nullable: true
        paymentRef:
          description: |
