          type: string
          format: decimal
          nullable: true
        comment:
          type: string
          maxLength: 255
          nullable: true
          description: The line item comment.
        description:
          type: string
          maxLength: 255
          nullable: true
          description: The description of the line item.
        billable:
          type: boolean
          nullable: true
        taxCodeId:
          type: string
          format: uuid
          nullable: true
          description: ID of Tax Code to use for the line item.
        vat:
          oneOf:
            - $ref: '#/components/schemas/LineItemVat'
          nullable: true
          description: |
            The VAT information for the specific line item.
