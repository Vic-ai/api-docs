          nullable: true
        vendor:
          oneOf:
            - $ref: '#/components/schemas/VendorRef'
          description: The vendor information that the invoice is from.
          nullable: true
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/CreateInvoiceLineItem'
        bolNumbers:
