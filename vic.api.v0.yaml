    TaxCode:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 255
          example: Tax code description
        rate:
          type: string
          format: decimal
          example: '0.25'
    CreatePurchaseOrder:
      required: [poNumber, amount, vendor, lineItems, issuedOn]
      properties:
        externalId:
          type: string
          nullable: true
          maxLength: 255
          description: The id of the purchase order within the ERP system.
        issuedOn:
          type: string
          format: date
          nullable: false
          description: When the purchase order was issued.
        poNumber:
          type: string
